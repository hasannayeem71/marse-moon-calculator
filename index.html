<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars & Moon calculator</title>
    <!-- internal css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container mt-5 mt-lg-3">
            <h1 class="text-center text-uppercase text-white">Welcome to <span class="mars">Mars</span> / <span class="moon ">Moon</span></h1>
        </section>
    </header>
    <main>
        <section class="ticket-section  rounded-3 container  mx-auto">
            <div class=" my-5 row  ">
                <div class="col-lg-6 col-12 p-5 pb-0">
                    <h4 class="text-white text-center">Moon Ticket</h4>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h2 id="moon-ticket-count" class="text-center mt-5 text-white">00</h2>
                        <div class="mt-5">
                            <button id="moon-add" class="add-btx">+</button>
                            <button id="moon-delete" class="delete-btn">-</button>
                        </div>
                        <h5 class="text-white mt-4">Cost : $<span id="all-moon-ticket-price">00</span></h5>
                    </div>
                </div>
                <div class="col-lg-6 col-12 p-5 pb-0">
                    <h4 class="text-white text-center">Mars Ticket</h4>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h2 id="mars-ticket-count" class="text-center mt-5 text-white">00</h2>
                        <div class="mt-5">
                            <button id="mars-add" class=" add-btx">+</button>
                            <button id="mars-delete" class="delete-btn">-</button>
                        </div>
                        <h5 class="text-white mt-4">Cost : $<span id="all-mars-ticket-price">00</span></h5>
                    </div>
                </div>
            </div>
            <h3 class="text-white text-center py-3">Total cost : $<span id="total-cost">00</span></h3>
        </section>
    </main>
    <!-- internal js  -->
    <script src="js/main.js"></script>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
